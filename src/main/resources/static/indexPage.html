<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hardware request application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="/addrequest" method="POST">
    <p>Place a hardware request</p>

    <div>
        <label for="hardware">First name:</label>
        <input name="hardware" id="hardware">
    </div>
    <div>
        <label for="parameters">Last name:</label>
        <input name="parameters" id="parameters">
    </div>
    <div>
        <label for="comment">Last name:</label>
        <input name="comment" id="comment">
    </div>
    <div>
        <button>Add customer</button>
    </div>
</form>
</body>
</html>
